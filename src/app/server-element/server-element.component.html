<div class="panel panel-default">
  <label >jsjsd</label>
  <div class="panel-heading">{{element.name}}</div>
  <div class="panel-body">
    <p *ngIf="element.type === 'server'" style="color : red">
      {{ element.content }}
    </p>
    <em *ngIf="element.type === 'blueprint'" style="color : blue">
      {{ element.content }}
    </em>
  </div>

</div>
